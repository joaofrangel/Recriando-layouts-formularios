<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
  <title>Mentoria</title>
</head>
<body>
  <div class="page">

    <header>
  <h1>MENTORIA</h1>
   <p>
    Preencha o formulário abaixo para agendar a sua mentoria
   </p>
 </header>
 <form id="my-form">
<fieldset>

  <div class="fieldset-wrapper">
    <legend>
      INFORMAÇÕES PESSOAIS
    </legend>


     <div class="input-name">
       <div class="input-wrapper">
         <label for="first-name">
           Nome
         </label>
          <input required type="text" id="first-name"/>
           </div>
          <div class="input-wrapper">
          <label for="last-name">
           Sobrenome
          </label>
          <input required type="text" id="last-name">
       </div> 
     </div>
    <div class="input-wrapper">
      <label for="email">Email<span>(digite um email válido)</span></label>
      <input required type="email" id="email">
    </div>
    <div class="input-wrapper">
      <label for="password">Senha<span>(minimo de 8 caracteres)</span></label>
      <input required type="password" id="password">
    </div>
</fieldset>
<fieldset>


  <div class="fieldset-wrapper">

    <legend>
      INFORMACÕES DO MENTOR
    </legend>

    <div class="input-wrapper">
     <label for="mentor-name">
      Nome do seu mentor<span>(só o primeiro nome)</span>
     </label>
     <input type="text" name="" id="">
     
    </div>
</fieldset>

<fieldset>

  <div class="fielset-wrapper">
    <legend>
      SEUS HORÁRIOS DISPONIVEIS
    </legend>

    <fieldset>

    <legend class="date-label1">

      PRIMEIRA MENTORIA

    </legend>
     <div class="date-wrapper">

       <div class="input-wrapper">
         <label for="first-date">Data <span>(DD/MM/AAAA)</span>
         </label>
         <input type="date" id="first-date">
       </div>
       <div class="input-wrapper">
         <label for="beggin1">
           Das
         </label>
         <input id="beggin1" type="time">
       </div>
       <div class="input-wrapper">
         <label for="end1">Até
           <input type="time" id="end1">
         </label>
       </div>
     </div>   
    </fieldset>

    <fieldset>

      <legend class="date-label2">
  
        SEGUNDA MENTORIA
  
      </legend>
        <div class="date-wrapper">

          <div class="input-wrapper">
            <label for="second-date">Data <span>(DD/MM/AAAA)</span>
            </label>
            <input type="date" id="second-date">
          </div>
          <div class="input-wrapper">
            <label for="beggin2">
              Das
            </label>
            <input id="beggin2" type="time">
          </div>
          <div class="input-wrapper">
            <label for="end2">Até
            </label>
            <input type="time" id="end2">
          </div>
        </div> 
      </fieldset>
     
  
  
  </div>
</fieldset>
    </div>



  </form> 
  <footer>
   <input form="my-form" class="button" type="submit" value="Salvar">
  </footer>
</div>



</body>
</html>
